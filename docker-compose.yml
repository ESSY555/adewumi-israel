version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: ${PORT:-8000}
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret123}
      AUTO_MIGRATE: "true"
      TRAEFIK_HOST: ${TRAEFIK_HOST:-secure-drop.localhost}
    labels:
      - traefik.enable=true
      - traefik.http.routers.secure-drop.rule=Host(`${TRAEFIK_HOST:-secure-drop.localhost}`)
      - traefik.http.routers.secure-drop.entrypoints=web
      - traefik.http.services.secure-drop.loadbalancer.server.port=${PORT:-8000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT:-8000}/docs >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web
      - internal

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

networks:
  web:
  internal:

volumes:
  pgdata:
